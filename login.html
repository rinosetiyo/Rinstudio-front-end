<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Rinstudio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-7 bg-primary position-relative">
        <img src="images/Filing.png" alt="" class="img-fluid">
        <div class="position-absolute bottom-0 start-50 translate-middle-x mb-4">
          <h1 class="text-center fw-bold text-warning">Turn your ideas to reality</h1>
          <h5 class="text-white text-center">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem
            vel
            magnam cum blanditiis eius totam!</h5>
        </div>
      </div>
      <div class="col-md-5 align-self-center">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <form action="#" class=" mb-5">
              <h2 class="fw-bold">Login</h2>
              <p class="mt-3 mb-5">See your growth, and get consulting support !</p>
              <div class="d-grid mx-auto my-4">
                <button class="btn btn-outline-danger bi bi-google py-2 fs-4 rounded-pill"> Sign in with Google</button>
              </div>
            </form>
            <form action="#" class=" border-top border-dark">
              <div class="mb-3 mt-5">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="checkbox">
                <label for="checkbox" class="form-check-label">Remember me</label>
              </div>
              <div class="d-grid mx-auto mt-4">
                <button class="btn btn-primary rounded-pill py-2 fs-3 fw-semibold">Login</button>
                <small class="text-muted fw-semibold mt-4">Not registered yet ? <a href="#">Create an
                    account</a></small>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
